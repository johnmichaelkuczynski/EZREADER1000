<!DOCTYPE html>
<html>
<head>
    <title>Test EZ Reader Iframe Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Testing EZ Reader Iframe Embedding</h1>
    <p>This page tests if EZ Reader can be embedded in an iframe, similar to how it would work in Wix.</p>
    
    <div class="iframe-container">
        <iframe src="http://localhost:5000/" 
                title="EZ Reader App"
                allow="camera; microphone; geolocation"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation">
            Your browser doesn't support iframes.
        </iframe>
    </div>
    
    <p>If you can see EZ Reader loading above, the iframe embedding is working correctly.</p>
</body>
</html>
